<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <h1{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h1>
            {% endfor %}
        </div>
    {% endif %}
    <form method="POST" action="">
        {% csrf_token %}
        <input type="username" name="username">
        <input type="password" name="password">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
